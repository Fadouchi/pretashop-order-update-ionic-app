<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-header bar-dark">
        <h1 class="title">Lazywyre</h1>
      </ion-header-bar>
      <ion-content>
        <form name="order_update" novalidate>
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Order ID</span>
              <input type="number" min="0" placeholder="Order ID" name="order_id" ng-model="order_id" required>
            </label>
            <div class="padding">
              <button type="submit" class="button button-positive button-block" ng-disabled="order_update.$invalid">Submit</button>
              <p class="form-error" ng-show="order_update.$invalid"> Verify if the form input is valid!</p>
            </div>
          </div>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
